<h2>All users</h2>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Full name</th>
      <th scope="col">Email</th>
      <th scope="col">User name</th>
      <th scope="col">City</th>
      <th scope="col">Age</th>
      <th scope="col">Phone number</th>
      <th scope="col">Role</th>
      <th scope="col">Action</th>
      <th scope="col">Salon</th>
    </tr>
  </thead>
  <tbody *ngFor="let u of users; index as i">
    <tr>
      <th scope="row">{{i+1}}</th>
      <td routerLink="/profile/{{u.id}}" style="width: 170px; color: #808000; font-weight: 600;">{{u.name}}</td>
      <td>{{u.email}}</td>
      <td style="font-style: italic;">{{u.username}}</td>
      <td>{{u.city}}</td>
      <td>{{u.age}}</td>
      <td class="mobile" *ngIf="u.mobile">{{u.mobile}}</td>
      <td *ngIf="!u.mobile">Not available</td>
      <td *ngIf="u.roleId == 2" style="color:#8B0000; font-weight: 600;">Employee</td>
      <td *ngIf="u.roleId == 3" style="color:#20B2AA; font-weight: 600;">Client</td>
      <td *ngIf="u.roleId == 2" class="mobile"><a id="td" routerLink="/edit-user/{{u.id}}">
        <i class="fas fa-user-edit"></i>
      </a>
      <button id="td-delete" (click)="deleteUser(u.id)">
        <i class="fas fa-trash"></i>
      </button>
    </td>
    <td *ngIf="u.roleId == 3">
    <button class="buttonDelete" id="td-delete" (click)="deleteUser(u.id)">
      <i class="fas fa-trash"></i>
    </button>
  </td>
      <!-- <td id="td-delete"><a routerLink="/edit-user/{{u.id}}">
        <i class="fas fa-trash"></i>
      </a></td> -->

      <!-- <td *ngIf="u.roleId == 3" style="text-align: center;">/</td> -->
      <td class="salon" *ngIf="u.roleId == 2">{{u.salonName|titlecase}}</td>
      <td *ngIf="u.roleId == 3">/</td>

    </tr>
     </tbody>
</table>
