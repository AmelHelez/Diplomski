<div class="row mb-5" style="justify-content: center; padding: 15px;">
  <div class="col-10 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">
        <h3 style="text-align: center;">Update User Form</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="updateUserForm" (ngSubmit)="updateUser(user.id)">
              <div class="form-group col-12">
                <label for="name" class="form-label">Name<span style="color:red;">*</span> </label>
                <input type="text" value={{ime}} class="form-control" formControlName="name">
                <div class="error-block" *ngIf="name.invalid && (nextClicked || name.touched)">
                  Please type the name
                </div>
              </div>

               <div class="form-group col-12">
                 <label for="email" class="form-label">Email<span style="color:red;">*</span> </label>
                    <input type="email" value={{mail}} class="form-control" formControlName="email">
                 <div class="error-block" *ngIf="email.invalid && (nextClicked || email.touched)">
                   Please type email
                 </div>
               </div>

               <div class="form-group col-12">
                <label for="username">Username<span style="color:red;">*</span></label>
                <input type="text" value={{juzernejm}} class="form-control" formControlName="username">
                <div class="error-block" *ngIf="username.invalid && (nextClicked || username.touched)">
                  Please type your username
                </div>
               </div>


               <div class="form-group col-12">
                <label for="password" class="form-label">Password<span style="color:red;">*</span></label>
                <input type="password" class="form-control" formControlName="password">
                <span *ngIf="!password.valid && (password.touched)" class="error-block">
                  <span *ngIf="password.errors['required']">
                    Please provide password
                  </span>
                  <span *ngIf="password.errors.minlength">
                    Password should not be lesser than 8 characters
                  </span>
                </span>
              </div>

              <div class="form-group col-12">
                <label for="cpassword" class="form-label">Confirm Password<span style="color:red;">*</span></label>
                <input type="password" class="form-control" formControlName="confirmPassword">
                <span *ngIf="!confirmPassword.valid && (confirmPassword.touched)" class="error-block">
                  <span *ngIf="confirmPassword.hasError('required')">
                    Please provide password
                  </span>
                </span>
                <span *ngIf="updateUserForm.hasError('notmatched') && confirmPassword.valid" class="error-block">
                  Password not matched
                  </span>
              </div>

              <div class="form-group col-12">
                <label for="mobile" class="form-label">Mobile</label>
                <input type="text" class="form-control" formControlName="mobile">
              </div>

              <div class="form-group col-12">
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" formControlName="age">
              </div>

              <div class="form-group col-12">
                <label for="city" class="form-label">City<span style="color:red;">*</span></label>
                <input type="text" value={{siti}} class="form-control" formControlName="city">
                <span *ngIf="!city.valid && (city.touched)" class="error-block">
                  <span *ngIf="city.hasError('required')">
                    Please provide city
                  </span>
                  <span *ngIf="city.hasError('maxlength')" class="error-block">
                    Invalid city number
                  </span>
                </span>
              </div>

              <div *ngIf="user.roleId == 2" class="form-group col-12">
                <label for="salon">Salon<span style="color:red;">*</span></label>
                <div *ngIf="salonClass">
                  <h4>{{salonClass.name}}</h4>
                </div>

              </div>

               <div class="form-group col-12 mt-5">
                <button type="submit" class="btn btn-primary btn-block">UPDATE</button>
                <button type="reset" class="btn btn-secondary btn-block">Cancel</button>
              </div>
        </form>
      </div>
    </div>
  </div>
