<div class="row mb-5">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">
        <h3>Add your salon</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="addSalonForm" (ngSubmit)="onSubmit2()">
          <div class="tab-panel">
           <tabset class="member-tabset">
             <tab heading="Salon information">
              <div class="form-group col-12">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name">
                <div class="error-block" *ngIf="name.invalid && (nextClicked || name.touched)">
                  Please type your salon's name
                </div>
              </div>

               <div class="form-group col-12">
                 <label>Address</label>
                 <input type="text" class="form-control" formControlName="address">
                 <div class="error-block" *ngIf="address.invalid && (nextClicked || address.touched)">
                   Please type your salon's address
                 </div>
               </div>

               <div class="form-group col-12">
                <label>City</label>
                <input type="text" class="form-control" formControlName="city">
                <div class="error-block" *ngIf="city.invalid && (nextClicked || city.touched)">
                  Please type your salon's city
                </div>
               </div>

               <!--<div class="form-group-col-12">
                <label for="file">Number of employees</label>
                <input type="file" id="file" class="form-control" formControlName="image"
                (change)="handleFileInput($event.target.files)">
                <div class="error-block" *ngIf="!image.valid && (nextClicked || image.touched)">
                  Please type your salon's image
                </div>
               </div>-->

               <div class="form-group col-12">
                <label>Number of employees</label>
                <input type="number" class="form-control" formControlName="employeeNumber">
                <div class="error-block" *ngIf="!employeeNumber.valid && (nextClicked || employeeNumber.touched)">
                  Please type your salon's employee number
                </div>
               </div>


               <div class="form-group col-12 mt-5">
                <button type="submit" class="btn btn-primary btn-block">Save</button>
                <button type="reset" class="btn btn-secondary btn-block">Cancel</button>
              </div>
             </tab>
           </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>
