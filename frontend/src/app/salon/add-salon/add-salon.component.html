<div class="row mb-5">
  <div class="col-10 shadow-lg p-0 bg-white m-auto">
    <div class="card">
      <div class="card-header">
        <h3 style="text-align: center; margin-top: 8px;">Register a Salon</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="addSalonForm" (ngSubmit)="onSubmit()">
              <div class="form-group col-12">
                <label>Name<span style="color:red;">*</span> </label>
                <input type="text" class="form-control" formControlName="name">
                <div class="error-block" *ngIf="name.invalid && (nextClicked || name.touched)">
                  Please type salon's name
                </div>
              </div>

               <div class="form-group col-12">
                 <label>Address<span style="color:red;">*</span></label>
                 <input type="text" class="form-control" formControlName="address">
                 <div class="error-block" *ngIf="address.invalid && (nextClicked || address.touched)">
                   Please type the address where the salon is located
                 </div>
               </div>

               <div class="form-group col-12">
                <label>City<span style="color:red;">*</span></label>
                <input type="text" class="form-control" formControlName="city">
                <div class="error-block" *ngIf="city.invalid && (nextClicked || city.touched)">
                  Please type the city of the salon
                </div>
               </div>

               <div class="form-group col-12">
                <div class="left">
                  <label>Opening hour<span style="color:red;"> *</span></label>
                  <timepicker formControlName="opened"></timepicker>
                  <div class="error-block" *ngIf="opened.invalid && (nextClicked || opened.touched)">
                    Please type the opening hour of the salon
                  </div>
                </div>

                <div class="right">
                  <label>Closing hour<span style="color:red;"> *</span></label>
                  <timepicker formControlName="closed"></timepicker>
                  <div class="error-block" *ngIf="closed.invalid && (nextClicked || closed.touched)">
                    Please type the closing hour of the salon
                  </div>
                </div>
                <div class="clear"></div>
               </div>


               <div class="form-group col-12">
                <label>Profile photo</label>
                <input type="file" accept="image/*" class="form-control" formControlName="image"
                (change)="fileChangeEvent($event)">
                <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true"
                [aspectRatio]="4 / 3" resizeToWidth="255" resizeToHeight="255"
                (imageCropped)="imageCropped($event)"></image-cropper>
               </div>
               <div>
                 <h5 *ngIf="croppedImage.length>10">This will be your profile photo</h5>
                 <img src="{{croppedImage}}" style="height: 250px;" />
               </div>

               <div class="form-group col-12">
                <label>Number of employees</label>
                <input type="number" class="form-control" formControlName="employeeNumber">
               </div>

               <div class="form-group col-12">
                <label>Salon's phone number</label>
                <input type="text" class="form-control" formControlName="phoneNumber">
              </div>

              <div class="form-group col-12">
                <label>Email</label>
                <input type="email" class="form-control" formControlName="email">
              </div>

               <div class="form-group col-12 mt-5">
                <button [disabled]="!addSalonForm.valid" type="submit" class="btn btn-primary btn-block">Save</button>
                <button type="reset" class="btn btn-secondary btn-block">Cancel</button>
              </div>
        </form>
      </div>
    </div>
  </div>
</div>
