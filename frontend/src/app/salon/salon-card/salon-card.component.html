<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="salon.image" class="card-img-top" src="{{salon.image}}">
    <img *ngIf="!salon.image" class="card-img-top" src="assets/images/default_salon.jpg" >
  </div>
  <br>
  <h3>{{salon.name|titlecase}} </h3>
  <h5>{{salon.city|titlecase}} <hr class="hr"></h5>
  <button class="btn" routerLink="/details/{{salon.id}}">{{salon.name}}'s details</button>
</div>
