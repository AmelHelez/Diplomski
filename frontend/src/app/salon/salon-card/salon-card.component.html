<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="salon.image" class="card-img-top" src="{{salon.image}}">
    <img *ngIf="!salon.image" class="card-img-top" src="assets/images/default_salon.jpg" >
  </div>
  <br>
  <h3>{{salon.name|titlecase}} </h3>
  <h5>{{salon.city|titlecase}} </h5>
  <h6 *ngIf="salon.salonReviews.length > 0">Average rating: {{getSalonReviews()}} <hr class="hr"></h6>
  <h6 *ngIf="salon.salonReviews.length <= 0"><hr class="hr"></h6>
  <button class="btn" routerLink="/details/{{salon.id}}"><i class="fas fa-info-circle"></i> Profile</button>
</div>
